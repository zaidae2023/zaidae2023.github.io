<!-- Sell Your Car Section -->
<section id="sell-your-car">
    <h2>Sell Your Car</h2>
    <!-- Form for Car Submission -->
    <form id="carForm" onsubmit="handleFormSubmission(event)">
        <!-- Car Details Inputs -->
        <label for="carMake">Car Make:</label>
        <input type="text" id="carMake" name="carMake" required>

        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" name="carModel" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2030" required>

        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required>

        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
        </select>

        <label for="price">Asking Price:</label>
        <input type="number" id="price" name="price" required>

        <!-- Seller's Contact Information -->
        <label for="contactName">Your Name:</label>
        <input type="text" id="contactName" name="contactName" required>

        <label for="contactEmail">Your Email:</label>
        <input type="email" id="contactEmail" name="contactEmail" required>

        <label for="contactPhone">Your Phone:</label>
        <input type="tel" id="contactPhone" name="contactPhone" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <!-- Submission Message Display -->
    <div id="submission-message" class="cta-button" style="display: none;">
        Your form has been submitted successfully
    </div>
</section>

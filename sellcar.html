<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="sellcar.css">
</head>
<body>


    <header>

        <div class="toggle-bar" onclick="toggleNav()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>





        <nav>
            <div id="logo">
                <img src="logo.png" alt="Logo" width="75px" height="60px">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="button">Search</button>
            </div>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="sellcar.html">Sell Your Car</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>










    <section id="sell-your-car">
        <h2>Sell Your Car</h2>
        <form>
            <label for="carMake">Car Make:</label>
            <input type="text" id="carMake" name="carMake" required>

            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2030" required>

            <label for="mileage">Mileage:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="fair">Fair</option>
            </select>

            <label for="price">Asking Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="contactName">Your Name:</label>
            <input type="text" id="contactName" name="contactName" required>

            <label for="contactEmail">Your Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required>

            <label for="contactPhone">Your Phone:</label>
            <input type="tel" id="contactPhone" name="contactPhone" required>

            <button type="submit" class="cta-button">Submit</button>
        </form>
    </section>



    <script src="sellcar.js"></script>
    
</body>
</html>
